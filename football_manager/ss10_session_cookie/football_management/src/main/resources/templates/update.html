<!doctype html>
<html lang="en">
<head>
    <title>Update Player Info</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<navbar th:replace="/layout :: navbar"></navbar>
<h1 class="text-center p-2" style="color: mediumblue">Form Update Football Player</h1>
<p th:text="${message}" style="color: red"></p>
<form id="form" th:action="@{/football-management/update}" th:object="${footballPlayer}" method="post">
<div class="form-group">
    <label for="id"></label>
    <input type="hidden"
           class="form-control" th:field="*{id}" id="id" aria-describedby="helpId" placeholder="Please enter name">
</div><div class="form-group">
    <label for="name"></label>
    <input type="text"
           class="form-control" th:field="*{name}" id="name" aria-describedby="helpId" placeholder="Please enter name">
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name : </p>
</div>
<div class="form-group">
    <label for="name"></label>
    <input type="text"
           class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth" aria-describedby="helpId" placeholder="Please enter Date of birth">
    <p style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of Birth : </p>
</div>
<div class="form-group">
    <label for="name"></label>
    <input type="text"
           class="form-control" th:field="*{experience}" id="experience" aria-describedby="helpId" placeholder="Please enter Experience">
    <p style="color: red" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}">Experience : </p>
</div>
<div class="form-group">
    <label for="name"></label>
    <input type="text"
           class="form-control" th:field="*{position}" id="position" aria-describedby="helpId" placeholder="Please enter Position">
    <p style="color: red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Position : </p>
</div>
<div class="form-group">
    <label  class="form-label">Team</label>
    <select th:field="*{teams}"  class="form-select" aria-label="Default select example">
        <option th:each="teams: ${teams}" th:text="${teams.getName()}" th:value="${teams.getId()}">Team: </option>
    </select>
</div>
<div class="form-group">
    <label for="name"></label>
    <input type="text"
           class="form-control" th:field="*{status}" id="status" aria-describedby="helpId" placeholder="Please enter Status">
    <p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Register Play</p>
</div>
<div class="form-group">
    <label for="name"></label>
    <input type="text"
           class="form-control" th:field="*{img}" id="img" aria-describedby="helpId" placeholder="Please enter Url-Avatar">
    <p style="color: red" th:if="${#fields.hasErrors('img')}" th:errors="*{img}">Avatar Url: </p>
</div>
    <button type="submit" class="btn btn-primary" th:href="@{/football-management/}" >Update</button>
</form>
<footer th:replace="/layout :: footer"></footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
