<h1 class="text-center p-2 text-primary">Football-Player Management</h1>
<p id="messages"></p>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
    <i class="bi bi-plus"></i> Add new FootballPlayer
</button>
<div id="listPlayer" class="d-flex"></div>
<div class="text-center" id="pageable"></div>

<!--Modal create-->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel2">Create new FootballPlayer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="mb-3">
                <label for="playerName" class="form-label">Player name</label>
                <input type="text" class="form-control" id="playerName" aria-describedby="playerName">
                <span class="error-message text-danger" id="name-error"></span>
            </div>
            <div class="mb-3">
                <label for="dateofbirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateofbirth" aria-describedby="dateofbirth">
                <span class="error-message text-danger" id="dateOfBirth-error"></span>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience</label>
                <input type="text" class="form-control" id="experience" aria-describedby="experience">
                <span class="error-message text-danger" id="experience-error"></span>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" aria-describedby="position">
                <span class="error-message text-danger" id="position-error"></span>
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Img</label>
                <input type="text" class="form-control" id="img" aria-describedby="img">
                <span class="error-message text-danger" id="img-error"></span>
            </div>
            <div id="listTeam"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs="modal" onclick="addNew()">Save changes</button>
        </div>
    </div>
</div>
</body>
