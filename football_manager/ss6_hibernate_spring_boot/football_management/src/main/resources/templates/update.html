<!doctype html>
<html lang="en">
<head>
    <title>Update Player Info</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<navbar th:replace="/layout :: navbar"></navbar>
<h1 class="text-center p-2" style="color: mediumblue">Form Update Football Player</h1>
<p th:text="${message}" style="color: red"></p>
<form id="form" th:action="@{/football-management/update}" th:object="${footballPlayer}" method="post">
<div class="form-group">
    <label for="id"></label>
    <input type="hidden"
           class="form-control" th:field="*{id}" id="id" aria-describedby="helpId" placeholder="Please enter name">
</div><div class="form-group">
    <label for="name"></label>
    <input type="text"
           class="form-control" th:field="*{name}" id="name" aria-describedby="helpId" placeholder="Please enter name">
</div>
<div class="form-group">
    <label for="name"></label>
    <input type="text"
           class="form-control" th:field="*{dateOfBirth}" id="dateOfBirth" aria-describedby="helpId" placeholder="Please enter Date of birth">
</div>
<div class="form-group">
    <label for="name"></label>
    <input type="text"
           class="form-control" th:field="*{experience}" id="experience" aria-describedby="helpId" placeholder="Please enter Experience">
</div>
<div class="form-group">
    <label for="name"></label>
    <input type="text"
           class="form-control" th:field="*{position}" id="position" aria-describedby="helpId" placeholder="Please enter Position">
</div>
<div class="form-group">
    <label  class="form-label">Team</label>
    <select th:field="*{teams}"  class="form-select" aria-label="Default select example">
        <option th:each="teams: ${teams}" th:text="${teams.getName()}" th:value="${teams.getId()}"></option>
    </select>
</div>
<div class="form-group">
    <label for="name"></label>
    <input type="text"
           class="form-control" th:field="*{img}" id="img" aria-describedby="helpId" placeholder="Please enter Url-Avatar">
</div>
    <button type="submit" class="btn btn-primary"></button>
</form>
<footer th:replace="/layout :: footer"></footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
